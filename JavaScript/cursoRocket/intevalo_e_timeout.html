<!DOCTYPE html>
<html>
	<meta charset="UTF-8">
    <head>
        <title>Curso Javascript</title>
    </head>
    <body>  
        <script>
            
            // () executa de imediato
            // sem () referencia da função

            function exibeAlgo() {
                console.log('Hello World');
            }

            setInterval(exibeAlgo , 1000);
            setTimeout(exibeAlgo , 1000);
        
        </script>
    </body>
</html>
