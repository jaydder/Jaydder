<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>  
        <script>

            function exibirHabilidades(usuario) {
                for(var usuario of usuario ) {
                    console.log('O ' + usuario.nome + ' possui as habilidades: ' +
                        usuario.habilidades.join(',')
                    );
                }
            }
            var usuario = [
                {
                nome:'Diego',
                habilidades: ['Javascript' , 'ReactJS' , "Reduz"]
                },
                {
                nome:'Gabriel',
                habilidades: ['VueJS' , "Ruby on Rails" , "Elixir"]
                }   
            ];

            exibirHabilidades(usuario);
            
        </script>
    </body>
</html>
