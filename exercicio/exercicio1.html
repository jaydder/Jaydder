<!DOCTYPE html>

        <title>Curso Javascript</title>

    <body>  
        <script>

        function exibeMensaem(endereco) {
            return (
                'o usuario mora na '+
                endereco.rua+
                ' / ' + 
                endereco.uf+
                ', no bairro '+
                endereco.bairro+
                ',na rua"'+
                endereco.rua+
                '" com nº'+
                endereco.numero +
                '.'
             );
        }
      	
        var endereco = {
			rua: 'Rua dos pinheiros',
			numero: 1234,
			bairro: 'Centro',
			cidade:'São paulo',
			uf: 'SP'
		};

		console.log(exibeMensaem(endereco));

        </script>
