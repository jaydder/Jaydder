<html>
    <head>
        <title>Exerc√≠cio 07</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    </head>
    <body>
        <ul>
            <li id="name0"></li>
            <li id="name1"></li>
            <li id="name2"></li>
        </ul>

       
        <script>
            var names = ['Diego','Gabriel','Lucas'];
            var listElement = document.createElement('ul');
            
            var textElement = document.createTextNode(names[0]);
            listElement.appendChild(textElement) 

            var textElement1 = document.createTextNode(names[1]);
            listElement.appendChild(textElement1) 
            
            var textElement2 = document.createTextNode(names[2]);
            listElement.appendChild(textElement2) 
            
            var conteinerElement = document.querySelector('li#name0');
            conteinerElement.appendChild(textElement);

            var conteinerElement = document.querySelector('li#name1');
            conteinerElement.appendChild(textElement1);
            
            var conteinerElement = document.querySelector('li#name2');
            conteinerElement.appendChild(textElement2);
            

            
        </script>
    </body>
</html>
