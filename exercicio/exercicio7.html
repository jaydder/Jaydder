<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Exerc√≠cio 07</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
  </head>
  <body>
    <button id="new">New square</button>
    
    <div id="squares"></div>  
    
    <script>
      var buttonElement = document.getElementById('new');
      var squaresElement = document.getElementById('squares');
       
      buttonElement.onclick = function() { 
        var square = document.createElement('div');

        square.style.width = '100px';
        square.style.height = '100px';
        square.style.backgroundColor = '#F00';
      
        squaresElement.appendChild(square); 
      };

      squaresElement.onmouseover = function() {
        return NewColor;
      }; 

      function getRandomColor() {
          var letters = '123456789ABCDEF';
          var color = '#';
          for (var i = 0; i < 6 ; i++) {
              color += letters[Math.floor(Math.random()*16)];
          }
          return color;
      }

      var NewColor = getRandomColor();
    </script>
</body>

</html>
