<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="new">Click here</button>
    <div id="squares"></div> 
   <script>
        var btnSquare = document.getElementById("new");
        var SquaresElement = document.getElementById("squares");

        btnSquare.onclick = function() {
            var square = document.createElement('div');

            square.style.width = '125px';
            square.style.height = '125px';
            square.style.backgroundColor = '#F00';

            SquaresElement.appendChild(square);
        };
   </script>
</body>
</html>
